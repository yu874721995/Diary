<script>
    function getlen(jsonData){
        var jsonLength = 0;
            for(var item in jsonData){
                jsonLength++;
            }
            return jsonLength;
    }
layui.use('upload', function(){
  var upload = layui.upload;

  //执行实例
  var uploadInst = upload.render({
    elem: '#test2' //绑定元素
    ,url: '/uploadImage' //上传接口
    ,accept:'images'
      ,size:'1024'
      ,acceptMime:'images/*'
      ,exts:'jpg|png|gif|bmp|jpeg'
      ,auto:false
      ,bindAction:'#upload'
      ,multiple:true
      ,number:5
      ,drag:true

      ,choose:function (obj) {
        gets = true;
        files = obj.pushFile();
        len = getlen(files);
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result) {
                    var s = $('#ImgPreview').children().length;
                    if(parseInt(len)> 5){
                        layer.msg("上传图片不能超过5张");
                        gets = false;
                        $.each(files,function(_key){
                            var key = _key;
                            var value = files[_key];
                            if(_key == index)
                            {  //删除
                                delete files[_key];
                            }

                        });
                    }else if (
                        s>= 5
                    ){
                        layer.msg("上传图片不能超过5张");
                        gets = false;
                        $.each(files,function(_key){
                            var key = _key;
                            var value = files[_key];
                            if(_key == index)
                            {  //删除
                                delete files[_key];
                            }
                        });
                    } else {
                        $('#ImgPreview').append('<div class="image-container" style="display:inline-block;" id="container' + index + '"><div class="delete-css"><button id="upload_img_' + index + '" class="layui-btn layui-btn-danger layui-btn-xs">删除</button></div>\n' +
                            '<img id="showImg' + index + '" style="width: 120px; margin:10px;cursor:pointer;" src="' + result + '" alt="' + file.name + '" ></div>')
                        $("#upload_img_" + index).bind('click', function () {
                            delete files[index];
                            $("#container" + index).remove();
                        });
                    }})

                }
                  ,before:function (obj) {
                if(gets==true){
                layer.load(); //上传loading
                gets = false}else {
                    layer.msg('请添加图片')
                }

      }
    ,allDone:function(obj){ //当文件全部被提交后，才触发
            layer.closeAll('loading');
            layer.msg('成功上传'+obj.total+'张图片')
  }
  ,done:function (res,index) {
        $('#url').val($('#url').val()+res.data[0]+';');
          delete files[index]
      }

    ,error: function(){
      //请求异常回调
    }
  });
});
</script>
